<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yuzu Room</title>
<style>
  body {
    background-color: #FFF8E7; /* 柔らかクリーム */
    color: #4A4A4A; /* ダークグレー文字 */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    background-color: #F6E27F; /* ゆずイエロー */
    padding: 20px;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #4A4A4A;
  }
  main {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    color: #A9C966; /* 柚子グリーン */
    font-weight: 700;
  }
  p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 2rem;
  }
  button {
    background-color: #F2A65A; /* 柚子オレンジ */
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e18a39;
  }
  footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #4A4A4A;
    border-top: 1px solid #F6E27F;
    margin-top: 60px;
  }
</style>
</head>
<body>

<header>
  Yuzu Room
</header>

<main>
  <h1>ようこそ、Yuzu Roomへ</h1>
  <p>ここは、ゆずの香りのようにやさしく穏やかな時間が流れる場所です。<br>自分と向き合い、心を落ち着けてリラックスできる空間をお届けします。</p>
  <button>もっと知る</button>
</main>

<footer>
  &copy; 2025 Yuzu Room. All Rights Reserved.
</footer>

</body>
</html>
